<p id="tulos"></p>
    <script>
        function biggest(a, b, c) {
            let max
            if (a>b) {
                max = a
            }
            else {
                max = b
            }
            if (c>max) {
                max = c
            }
            return max
        }
        const big = biggest(5, 9, 3)
        console.log(`suurin luku on: ${big}`)
    </script>
