<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form id="f">
    <input type=text id="n1"><br>
    <input type=text id="n2"><br>
    <button type="button" onclick="tulostaSumma(f.n1.value, f.n2.value)">Laske</button>
</form>
    <div id="results"></div>
<script>
    function tulostaSumma(a, b) {
        const summa = laskeSumma(a, b)
        console.log(summa)
        console.log(a)
        console.log(b)
        const results = document.getElementById("results")
        results.innerHTML = `Summa = ${summa}`
        // etsi id=results
        // luodaan html
    }
    function laskeSumma(a, b) {
        return parseInt(a)+parseInt(b)

    }
</script>
</body>
</html>
