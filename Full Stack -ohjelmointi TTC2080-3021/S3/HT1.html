<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #imageContainer {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .linkText {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<span class="linkText" onclick="changeImage('talo1')">Kuva 1</span>
<span class="linkText" onclick="changeImage('talo2')">Kuva 2</span>
<span class="linkText" onclick="changeImage('talo3')">Kuva 3</span>
<span class="linkText" onclick="changeImage('talo4')">Kuva 4</span>
<span class="linkText" onclick="changeImage('talo5')">Kuva 5</span>

<div id="imageContainer">
    <img id="displayedImage" src="talo1.jpg" alt="Kuva 1">
</div>

<script>
    function changeImage(imageName) {
        const displayedImage = document.getElementById('displayedImage');
        displayedImage.src = `${imageName}.jpg`;
        displayedImage.alt = `Kuva ${imageName.slice(-1)}`;
    }
</script>

</body>
</html>
